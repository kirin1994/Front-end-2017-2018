<div class="container">
  <div class="row" style="margin-top:15px ; margin-bottom:15px">
    <div class="col">
      <h3>Wyszukaj Mechanika</h3>
    </div>
    <div class="col">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </div>
  </div>

  <div class="row" *ngFor="let mechanic of mechanics">
    <div class="col list-group-item">{{mechanic.id}}</div>
    <div class="col list-group-item"> {{mechanic.name}} </div>
    <div class="col list-group-item"> <button class="btn btn-primary" routerLink="{{mechanic.id}}">Sprawd≈∫ Mechanika</button></div>
  </div>
</div>
